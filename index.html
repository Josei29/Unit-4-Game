<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <title>Star Wars RPG!</title>

        <!-- Reset -->
        <link rel="stylesheet" href="Assets/css/reset.css">
        <!-- My CSS -->
        <link rel="stylesheet" href="Assets/css/style.css">
    
    </head>

    <body>
        <div class="Title">
            <h1>Star Wars RPG!</h1>
        </div>

        <div id="ObiWan" class="Character">
            <img src="Assets/images/obiwan.png">
        </div>

        <div id="Sidious" class="Character">
            <img src="Assets/images/Palpatine.jpg">
        </div>
        
        <div id="Vader" class="Character">
            <img src="Assets/images/vader.jpg">
        </div>

        <div id="Yoda" class="Character">
            <img src="Assets/images/yoda.jpg">
        </div>

        <div class="Text">
            <h2>Your Character</h2>
        </div>

        <div id="Defenders"></div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <div class="Text">
            <h2>Enemies Available To Attack</h2>
        </div>
        
        <div class="Text">
            <h2>Fight Section</h2>
        </div>
        <br>

        <button id="Button" type="button">Attack</button>
        <br><br>

        <div class="Text">
            <h2>Defender</h2>
        </div>

        <button id="Restart" type="button">Restart</button>

        <!-- Link To JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>

        <!-- My Script -->
        <script src="Assets/javascript/game.js"></script>

    </body>

</html>
